<!DOCTYPE html>
<html>
<head>
  <title>LLM Calendar</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <style>
    .container {
      padding: 20px;
      min-width: 500px;
    }
    #selectedText {
      margin-bottom: 20px;
      min-height: 100px;
    }
    #parseResult {
      margin-top: 20px;
      padding: 15px;
    }
    .result-item {
      margin: 10px 0;
    }
    .error {
      color: #ff3860;
      background-color: #feecf0;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title is-4 has-text-centered">LLM Calendar</h1>
    
    <div class="field">
      <label class="label">선택된 텍스트:</label>
      <div id="selectedText" class="textarea" readonly></div>
    </div>

    <!-- 분석 결과를 표시할 영역 -->
    <div id="parseResult" class="box">
      <h3 class="title is-5">일정 정보:</h3>
      <div id="resultContent" class="content">
          <!-- 여기에 동적으로 결과가 추가됨 -->
      </div>
      <div class="field">
        <div class="control">
          <button id="confirmEventBtn" class="button is-success is-fullwidth">
            Google Calendar에 추가
          </button>
        </div>
      </div>
      <!-- 로딩 표시를 위한 요소 추가 -->
      <div id="loadingIndicator" class="is-hidden">
          <p class="has-text-centered">텍스트 분석 중...</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
