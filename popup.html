<!DOCTYPE html>
<html>
<head>
  <title>Schedule Ninja</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-background: #313B43;
      --color-header: #343A40;
      --color-surface: #F8F9FA;
      --color-text: #2C3E50;
      --color-text-muted: #61707C;
      --color-accent: #E83941;
      --color-success: #4CAF50;
      --radius-card: 16px;
      --radius-control: 12px;
    }

    /* 다크 모드 색상 변수 */
    body.dark-mode {
      --color-background: #1a1f26;
      --color-header: #2d333b;
      --color-surface: #22272e;
      --color-text: #e6edf3;
      --color-text-muted: #8b949e;
      --color-accent: #ff6b6b;
      --color-success: #6fdc8c;
    }

    body.dark-mode {
      background: #0d1117;
    }

    body.dark-mode .content-area {
      background: var(--color-surface);
      color: var(--color-text);
    }

    body.dark-mode .guide-section {
      background: rgba(255, 255, 255, 0.03);
      border-color: rgba(255, 255, 255, 0.05);
    }

    body.dark-mode .setting-item {
      border-bottom-color: rgba(255, 255, 255, 0.05);
    }

    body.dark-mode .language-select,
    body.dark-mode .timezone-select {
      background-color: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
      color: var(--color-text);
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23e6edf3' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 6px center;
      background-size: 14px;
    }

    body.dark-mode .language-select:hover,
    body.dark-mode .timezone-select:hover {
      border-color: rgba(255, 107, 107, 0.4);
      background-color: rgba(255, 255, 255, 0.08);
    }

    body.dark-mode .google-btn {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
      color: var(--color-text);
    }

    body.dark-mode .google-btn:active {
      background: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .login-description {
      color: var(--color-text-muted);
    }

    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      box-sizing: border-box;
    }
    
    body {
      background: #10161c;
      margin: 0;
      padding: 14px 16px 6px;
      display: flex;
      justify-content: center;
      color: var(--color-text);
    }
    
    .container {
      width: 356px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .main-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: transparent;
      border-radius: 16px;
      border: none;
      box-shadow: 0 16px 32px rgba(19, 27, 35, 0.2);
      overflow: hidden;
    }

    .login-section {
      display: block;
    }

    .settings-section {
      display: none;
    }

    .header {
      background: var(--color-header);
      color: #f5f6f8;
      padding: 22px 24px 36px;
      border-radius: 16px 16px 0 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: rgba(245, 246, 248, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-mark img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }

    .logo-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .logo-caption {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(245, 246, 248, 0.6);
    }

    .subtitle {
      font-weight: 400;
      font-size: 12px;
      line-height: 1.6;
      color: rgba(245, 246, 248, 0.8);
      max-width: 320px;
      margin-top: 6px;
    }


    .content-area {
      flex: 1;
      padding: 20px 22px 22px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      background: #ffffff;
      border-radius: 18px 18px 14px 14px;
      border: none;
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.18);
      margin: -18px 0 10px;
    }

    .login-section .content-area {
      gap: 12px;
      align-items: stretch;
      padding: 20px 24px 22px;
    }

    .settings-section .content-area {
      padding: 20px 20px 20px;
      gap: 16px;
    }

    .login-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .google-btn {
      background: white;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 8px 14px;
      color: #3c4043;
      font-weight: 500;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      font-family: 'Google Sans', 'Inter', sans-serif;
    }

    .google-btn:active {
      background: #f8f9fa;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .google-btn.is-loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .settings-group {
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .settings-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }

    .setting-item:last-child {
      border-bottom: none;
    }

    .setting-info {
      flex: 1;
      margin-right: 14px;
    }
    
    .setting-label {
      font-weight: 600;
      color: var(--color-text);
      font-size: 13px;
      margin-bottom: 3px;
      line-height: 1.3;
    }
    
    .setting-description {
      font-size: 11px;
      color: var(--color-text-muted);
      line-height: 1.4;
      word-wrap: break-word;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toggle-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--color-text-muted);
      min-width: 32px;
      text-align: right;
    }
    
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 22px;
      background: #e0e0e0;
      border-radius: 11px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
    }

    .toggle-switch.active {
      background: linear-gradient(135deg, var(--color-accent) 0%, #d32f2f 100%);
      border-color: rgba(232, 57, 65, 0.2);
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(18px);
    }
    
    .select-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .language-select,
    .timezone-select {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 500;
      color: var(--color-text);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 130px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232c3e50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 6px center;
      background-size: 14px;
      padding-right: 26px;
    }
    
    .language-select:hover,
    .timezone-select:hover {
      border-color: rgba(232, 57, 65, 0.3);
      box-shadow: 0 2px 8px rgba(232, 57, 65, 0.1);
    }
    
    .language-select:focus,
    .timezone-select:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(232, 57, 65, 0.1);
    }
    

    .guide-section {
      padding: 16px;
      background: var(--color-surface);
      border-radius: 14px;
      border: 1px solid rgba(44, 62, 80, 0.04);
      box-shadow: 0 8px 18px rgba(19, 27, 35, 0.07);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .guide-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--color-text);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .guide-steps {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .guide-step {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(44, 62, 80, 0.08);
    }

    .guide-step:last-child {
      border-bottom: none;
    }
    
    .step-number {
      background: rgba(232, 57, 65, 0.16);
      color: var(--color-accent);
      width: 24px;
      height: 24px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .step-text {
      color: var(--color-text);
      font-size: 12px;
      line-height: 1.5;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      max-width: 300px;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification.is-success { background: rgba(76, 175, 80, 0.9); color: white; }
    .notification.is-danger { background: rgba(244, 67, 54, 0.9); color: white; }
    .notification.is-info { background: rgba(33, 150, 243, 0.9); color: white; }

    /* Header top row (logo + gear icon) */
    .header-top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-icon-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: rgba(245, 246, 248, 0.7);
      transition: all 0.2s ease;
    }

    .header-icon-btn:hover {
      background: rgba(255, 255, 255, 0.18);
      color: rgba(245, 246, 248, 1);
    }

    /* Chat container */
    .settings-section .content-area {
      padding: 0;
      gap: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 340px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 16px 8px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .chat-messages::-webkit-scrollbar {
      width: 4px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 2px;
    }

    body.dark-mode .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Chat messages */
    .chat-message {
      display: flex;
      gap: 8px;
      max-width: 100%;
      animation: chatFadeIn 0.3s ease-out;
    }

    @keyframes chatFadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-message.assistant {
      align-self: flex-start;
    }

    .chat-message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 28px;
      height: 28px;
      border-radius: 10px;
      background: rgba(232, 57, 65, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .message-avatar img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .message-bubble {
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 13px;
      line-height: 1.5;
      max-width: 260px;
      word-break: break-word;
    }

    .chat-message.assistant .message-bubble {
      background: var(--color-surface);
      color: var(--color-text);
      border-bottom-left-radius: 4px;
    }

    body.dark-mode .chat-message.assistant .message-bubble {
      background: rgba(255, 255, 255, 0.06);
    }

    .chat-message.user .message-bubble {
      background: var(--color-accent);
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--color-text-muted);
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) { animation-delay: 0s; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-6px); opacity: 1; }
    }

    /* Chat input area */
    .chat-input-area {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      padding: 12px 16px;
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      background: #ffffff;
    }

    body.dark-mode .chat-input-area {
      border-top-color: rgba(255, 255, 255, 0.06);
      background: var(--color-surface);
    }

    .chat-input {
      flex: 1;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 13px;
      font-family: inherit;
      line-height: 1.4;
      resize: none;
      background: var(--color-surface);
      color: var(--color-text);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      max-height: 80px;
      overflow-y: auto;
    }

    body.dark-mode .chat-input {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .chat-input:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(232, 57, 65, 0.1);
    }

    .chat-input::placeholder {
      color: var(--color-text-muted);
    }

    .chat-send-btn {
      width: 38px;
      height: 38px;
      border: none;
      border-radius: 12px;
      background: var(--color-accent);
      color: #ffffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .chat-send-btn:hover {
      background: #d32f2f;
      transform: scale(1.05);
    }

    .chat-send-btn:active {
      transform: scale(0.95);
    }

    .chat-send-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    /* Settings panel (overlay inside content-area) */
    .settings-panel {
      padding: 16px 20px 20px;
      overflow-y: auto;
      height: 340px;
    }

    .settings-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .settings-panel .settings-title {
      margin-bottom: 0;
    }

    .settings-back-btn {
      background: none;
      border: none;
      border-radius: 8px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--color-text-muted);
      transition: all 0.2s ease;
    }

    .settings-back-btn:hover {
      background: rgba(0, 0, 0, 0.06);
      color: var(--color-text);
    }

    body.dark-mode .settings-back-btn:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .settings-panel .settings-group {
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <!-- 로그인 섹션 -->
      <div id="loginSection" class="login-section">
        <div class="header">
          <div class="header-content">
            <div class="logo">
              <div class="logo-mark">
                <img src="icons/icon48.png" alt="" data-i18n-attr="alt" data-i18n="appName">
              </div>
              <div class="logo-text">
                <span class="logo-title" data-i18n="appName"></span>
                <span class="logo-caption" data-i18n="logoCaption"></span>
              </div>
            </div>
            <div class="subtitle" data-i18n="popupSubtitle"></div>
          </div>
        </div>

        <div class="content-area">
          <div class="login-actions">
            <p class="login-description" data-i18n="popupIntro"></p>
            <button id="googleLoginBtn" class="google-btn">
              <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>

              </svg>
              <span data-i18n="signInWithGoogle"></span>
            </button>
          </div>
        </div>
      </div>

      <!-- 설정 섹션 (로그인 후 챗 UI) -->
      <div id="settingsSection" class="settings-section">
        <div class="header">
          <div class="header-top-row">
            <div class="logo">
              <div class="logo-mark">
                <img src="icons/icon48.png" alt="" data-i18n-attr="alt" data-i18n="appName">
              </div>
              <div class="logo-text">
                <span class="logo-title" data-i18n="appName"></span>
                <span class="logo-caption" data-i18n="logoCaption"></span>
              </div>
            </div>
            <button id="settingsGearBtn" class="header-icon-btn" data-i18n-attr="title" data-i18n="chatSettingsTooltip">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
            </button>
          </div>
          <div class="subtitle" data-i18n="chatSubtitle"></div>
        </div>

        <div class="content-area">
          <!-- 챗 UI -->
          <div id="chatContainer" class="chat-container">
            <div id="chatMessages" class="chat-messages">
              <div class="chat-message assistant">
                <div class="message-avatar">
                  <img src="icons/icon48.png" alt="" width="24" height="24">
                </div>
                <div class="message-bubble" data-i18n="chatWelcome"></div>
              </div>
            </div>
            <div class="chat-input-area">
              <textarea id="chatInput" class="chat-input" data-i18n-placeholder="chatInputPlaceholder" rows="1"></textarea>
              <button id="chatSendBtn" class="chat-send-btn" data-i18n-attr="title" data-i18n="chatSend">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </button>
            </div>
          </div>

          <!-- 설정 패널 (기어 아이콘 클릭 시 표시) -->
          <div id="settingsPanel" class="settings-panel" style="display: none;">
            <div class="settings-panel-header">
              <div class="settings-title">
                <span data-i18n="settingsTitle"></span>
              </div>
              <button id="settingsBackBtn" class="settings-back-btn" data-i18n-attr="title" data-i18n="chatBackTooltip">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </button>
            </div>

            <div class="settings-group">
              <!-- 테마 설정 -->
              <div class="setting-item">
                <div class="setting-info">
                  <div class="setting-label" data-i18n="settingDarkModeLabel"></div>
                  <div class="setting-description" data-i18n="settingDarkModeDescription"></div>
                </div>
                <div class="toggle-container">
                  <span id="themeLabel" class="toggle-label" data-i18n="toggleOff"></span>
                  <div id="themeToggle" class="toggle-switch">
                    <div class="toggle-slider"></div>
                  </div>
                </div>
              </div>

              <!-- 언어 설정 -->
              <div class="setting-item">
                <div class="setting-info">
                  <div class="setting-label" data-i18n="settingLanguageLabel"></div>
                  <div class="setting-description" data-i18n="settingLanguageDescription"></div>
                </div>
                <div class="select-container">
                  <select id="languageSelect" class="language-select">
                    <option value="ko" data-i18n="languageOptionKo"></option>
                    <option value="en" data-i18n="languageOptionEn"></option>
                  </select>
                </div>
              </div>

              <!-- 시간대 설정 -->
              <div class="setting-item">
                <div class="setting-info">
                  <div class="setting-label" data-i18n="settingTimezoneLabel"></div>
                  <div class="setting-description" data-i18n="settingTimezoneDescription"></div>
                </div>
                <div class="select-container">
                  <select id="timezoneSelect" class="timezone-select">
                    <option value="Asia/Seoul" data-i18n="timezoneOptionAsiaSeoul"></option>
                    <option value="Asia/Tokyo" data-i18n="timezoneOptionAsiaTokyo"></option>
                    <option value="Asia/Shanghai" data-i18n="timezoneOptionAsiaShanghai"></option>
                    <option value="Asia/Singapore" data-i18n="timezoneOptionAsiaSingapore"></option>
                    <option value="Asia/Kolkata" data-i18n="timezoneOptionAsiaKolkata"></option>
                    <option value="Australia/Sydney" data-i18n="timezoneOptionAustraliaSydney"></option>
                    <option value="Europe/London" data-i18n="timezoneOptionEuropeLondon"></option>
                    <option value="Europe/Paris" data-i18n="timezoneOptionEuropeParis"></option>
                    <option value="Europe/Moscow" data-i18n="timezoneOptionEuropeMoscow"></option>
                    <option value="America/New_York" data-i18n="timezoneOptionAmericaNewYork"></option>
                    <option value="America/Los_Angeles" data-i18n="timezoneOptionAmericaLosAngeles"></option>
                    <option value="America/Toronto" data-i18n="timezoneOptionAmericaToronto"></option>
                    <option value="America/Sao_Paulo" data-i18n="timezoneOptionAmericaSaoPaulo"></option>
                  </select>
                </div>
              </div>

              <!-- 출처 정보 설정 -->
              <div class="setting-item">
                <div class="setting-info">
                  <div class="setting-label" data-i18n="settingSourceLabel"></div>
                  <div class="setting-description" data-i18n="settingSourceDescription"></div>
                </div>
                <div class="toggle-container">
                  <span id="sourceLabel" class="toggle-label" data-i18n="toggleOff"></span>
                  <div id="sourceToggle" class="toggle-switch">
                    <div class="toggle-slider"></div>
                  </div>
                </div>
              </div>

              <!-- 자동 감지 설정 -->
              <div class="setting-item">
                <div class="setting-info">
                  <div class="setting-label" data-i18n="settingAutoDetectLabel"></div>
                  <div class="setting-description" data-i18n="settingAutoDetectDescription"></div>
                </div>
                <div class="toggle-container">
                  <span id="autoDetectLabel" class="toggle-label" data-i18n="toggleOff"></span>
                  <div id="autoDetectToggle" class="toggle-switch">
                    <div class="toggle-slider"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
